    <h1 >Aqui puedes hacer tu pedido del Pastel</h1>
    <form action="/accion.js" id="form1" method="post">
        <div>
            <label for="Nombre1"> Titular</label><br>
            <input type="text" placeholder="Ingresa tu nombre" id="Nombre1" name="Nombre1">
            <br><br>

            <input type="email" placeholder="correo@dominio.com" id="correo1" name="correo1">
            <br><br>

            <input type="tel" placeholder="Telefono a 10 Digitos" id="telefono1" name="telefono1" maxlength="10">

            <label for="fecha1">Â¿Cuando desea su pedido?</label><br>

                <option value="Imposible">Pastel Imposible</option>
                <option value="Fresa">Pastel de Fresa</option>                                
                <option value="PayLimon">Pay de Limon</option>
                <option value="Chocolate">Pastel de Chocolate</option>

            </select>
            <br><br>


            <label for="decoracion">Escoge La Decoracion delpastel</label><br>

                <option value="Nombre">Nombre</option>
                <option value="Velas">Velas</option>
                <option value="Frutas">Frutas</option>
                <option value="Chantilly">Chantilly</option>

                <option value="Ninguno"> Ninguna</option>
            </select><br><br>

            <label for="Input2"> Ingresa la direccion de envio</label><br>
            <input type="text" placeholder="Calle, numero int, num ext, C.P., Delegacion" id="Input2" name="Input2"><br><br>
            <input type="button" id="boton1" name="boton1" value="Enviar pedido">
            <br><br>
            <input type="reset"><br>
        </div>
